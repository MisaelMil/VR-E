<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Sólidos Geométricos em A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: #222;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            transition: opacity 1.5s ease;
        }
        #start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>Quiz de Sólidos Geométricos</h2>
        <p>Clique nas opções para responder as perguntas</p>
    </div>

    <button id="start-button">Iniciar Quiz</button>

    <a-scene>
        <a-assets>
            <img id="fundo" src="https://cdn.glitch.global/055d0458-3d19-4f9e-9762-b94f09d8e578/bg.jpg?v=1626245842827" />
        </a-assets>

        <a-sky color="#6e9cff"></a-sky>

        <a-camera position="0 1.6 0">
            <a-cursor color="#FFF"></a-cursor>
        </a-camera>

        <a-text
            id="placar"
            value="Placar: 0"
            position="-1.5 2.5 -1"
            width="2"
            color="#FFF"
            align="left"
            camera-relative
        ></a-text>

        <a-text
            id="feedback" 
            value=""
            position="0 2.0 -1"
            width="3"
            color="#FFF"
            align="center"
            camera-relative
            visible="false"
        ></a-text>

        <a-entity id="quiz-container" position="0 1.5 -3">
            <a-box
                color="#2E2E2E"
                width="4"
                height="1.5"
                depth="0.1"
                position="0 1.25 0"
                opacity="0.7"
            ></a-box>

            <a-text
                value="Quiz: Sólidos Geométricos"
                align="center"
                position="0 1.7 0.06"
                width="4"
                color="#FFC107"
            ></a-text>

            <a-text
                id="pergunta"
                value=""
                align="center"
                position="0 1.25 0.06"
                width="3.8"
                color="#FFF"
                wrap-count="25"
            ></a-text>

            <a-entity id="opcoes" layout="type: box; axis: x; margin: 0.3; width: 5"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        const quiz = [
            {
                pergunta: "Qual dessas figuras é um sólido geométrico?",
                opcoes: ["Quadrado", "Triângulo","Círculo", "Cubo"],
                respostaCorreta: "Cubo",
            },
            {
                pergunta: "Quantas faces tem um cubo?",
                opcoes: ["4", "6", "8", "12"],
                respostaCorreta: "6",
            },
            {
                pergunta: "Qual sólido tem uma base circular e um vértice?",
                opcoes: ["Cone", "Esfera", "Prisma", "Cubo"],
                respostaCorreta: "Cone",
            },
            {
                pergunta: "Um dado comum tem o formato de qual sólido?",
                opcoes: ["Esfera", "Cilindro", "Cubo", "Pirâmide"],
                respostaCorreta: "Cubo",
            },
            {
                pergunta: "Qual sólido geométrico possui duas bases circulares e paralelas?",
                opcoes: ["Cone", "Cubo", "Cilindro", "Pirâmide"],
                respostaCorreta: "Cilindro",
            },
            {
                pergunta: "Qual sólido tem uma base poligonal e faces triangulares que se encontram em um vértice?",
                opcoes: ["Esfera", "Cilindro", "Pirâmide", "Cubo"],
                respostaCorreta: "Pirâmide",
            }
        ];

        let perguntaAtual = 0;
        let score = 0;
        const perguntaEl = document.getElementById("pergunta");
        const opcoesEl = document.getElementById("opcoes");
        const placarEl = document.getElementById("placar");
        const feedbackEl = document.getElementById("feedback");
        const infoEl = document.getElementById("info");
        const startButton = document.getElementById("start-button");

        // Esconder o quiz inicialmente
        document.querySelector('#quiz-container').setAttribute('visible', 'false');
        document.querySelector('#placar').setAttribute('visible', 'false');

        startButton.addEventListener('click', () => {
            // Esconder o botão e aviso inicial
            startButton.style.display = 'none';
            infoEl.style.opacity = '0';
            
            // Mostrar o quiz
            document.querySelector('#quiz-container').setAttribute('visible', 'true');
            document.querySelector('#placar').setAttribute('visible', 'true');
            
            // Iniciar o quiz
            setTimeout(() => {
                infoEl.style.display = 'none';
                carregarPergunta();
            }, 1500);
        });

        function carregarPergunta() {
            if (perguntaAtual >= quiz.length) {
                finalizarQuiz();
                return;
            }

            const dadosDaPergunta = quiz[perguntaAtual];
            perguntaEl.setAttribute("value", dadosDaPergunta.pergunta);
            opcoesEl.innerHTML = ""; // Limpa as opções anteriores

            dadosDaPergunta.opcoes.forEach((opcao, index) => {
                const botao = document.createElement("a-box");
                botao.setAttribute("width", "1.3");
                botao.setAttribute("height", "0.7");
                botao.setAttribute("depth", "0.2");
                botao.setAttribute("color", "#4CAF50");
                botao.setAttribute("position", `${(index - 1.5) * 1.6} 0 0`);
                botao.setAttribute("class", "opcao-botao");
                botao.setAttribute("data-resposta", opcao);

                // Adiciona o texto da opção
                const textoOpcao = document.createElement("a-text");
                textoOpcao.setAttribute("value", opcao);
                textoOpcao.setAttribute("align", "center");
                textoOpcao.setAttribute("color", "#FFFFFF");
                textoOpcao.setAttribute("width", "2");
                textoOpcao.setAttribute("position", "0 0 0.11");
                textoOpcao.setAttribute("wrap-count", "10");
                botao.appendChild(textoOpcao);

                // Lida com o clique do usuário
                botao.addEventListener("click", () => verificarResposta(opcao, dadosDaPergunta.respostaCorreta));

                opcoesEl.appendChild(botao);
            });
        }

        function verificarResposta(selecionado, correto) {
            if (selecionado === correto) {
                score++;
                atualizarPlacar();
                mostrarFeedback("Correto!", "#4CAF50");
                perguntaAtual++;
                setTimeout(() => {
                    esconderFeedback();
                    carregarPergunta();
                }, 1000);
            } else {
                mostrarFeedback("Incorreto! Tente novamente.", "#F44336");
            }
        }

        function mostrarFeedback(mensagem, cor) {
            feedbackEl.setAttribute("value", mensagem);
            feedbackEl.setAttribute("color", cor);
            feedbackEl.setAttribute("visible", "true");
        }

        function esconderFeedback() {
            feedbackEl.setAttribute("visible", "false");
        }

        function atualizarPlacar() {
            placarEl.setAttribute("value", `Placar: ${score}`);
        }

        function finalizarQuiz() {
            perguntaEl.setAttribute("value", `Quiz finalizado!\nSeu placar: ${score} de ${quiz.length}`);
            opcoesEl.innerHTML = "";
            feedbackEl.setAttribute("visible", "false");
        }
    </script>
</body>
</html>
