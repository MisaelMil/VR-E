<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Quiz VR - Cardboard (com imagens)</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#6e9cff"></a-sky>

    <!-- Pergunta como imagem -->
    <a-entity id="pergunta"
              geometry="primitive: plane; width:2.8; height:0.7"
              material="src: url(pergunta1.png)"
              position="0 2 -3">
    </a-entity>

    <!-- Opções como imagens -->
    <a-entity id="op1" class="quiz-btn"
              geometry="primitive: plane; width:1.3; height:0.5"
              material="src: url(opcao1_quadrado.png)"
              position="-1.2 1.2 -3">
    </a-entity>

    <a-entity id="op2" class="quiz-btn"
              geometry="primitive: plane; width:1.3; height:0.5"
              material="src: url(opcao2_triangulo.png)"
              position="1.2 1.2 -3">
    </a-entity>

    <a-entity id="op3" class="quiz-btn"
              geometry="primitive: plane; width:1.3; height:0.5"
              material="src: url(opcao3_circulo.png)"
              position="-1.2 0.4 -3">
    </a-entity>

    <a-entity id="op4" class="quiz-btn"
              geometry="primitive: plane; width:1.3; height:0.5"
              material="src: url(opcao4_cubo.png)"
              position="1.2 0.4 -3">
    </a-entity>

    <!-- HUD placar -->
    <a-entity id="placarText"
              text="value: Placar: 0; color: white; align: center"
              position="0 2.6 -3">
    </a-entity>

    <!-- Câmera + gaze cursor -->
    <a-entity camera look-controls>
      <a-cursor fuse="true" fuse-timeout="2000" color="#FFF"></a-cursor>
    </a-entity>
  </a-scene>

  <script>
    // Primeira pergunta
    const respostaCorreta = "Cubo"; // opção 4
    let score = 0;

    const placarEl = document.getElementById("placarText");

    // Mapeia botões às respostas
    const respostas = {
      "op1": "Quadrado",
      "op2": "Triângulo",
      "op3": "Círculo",
      "op4": "Cubo"
    };

    // Seleção com gaze
    document.querySelectorAll('.quiz-btn').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const id = btn.getAttribute('id');
        const escolha = respostas[id];
        if (escolha === respostaCorreta) {
          score++;
          placarEl.setAttribute('text','value',`Correto! Placar: ${score}`);
        } else {
          placarEl.setAttribute('text','value',`Incorreto! Tente novamente. Placar: ${score}`);
        }
      });
    });
  </script>
</body>
</html>
